<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
  </head>
  <body>
  <div class="m-5">
    <h1 class="text-primary text-center">Nueva Persona</h1>
    <div class="card">
      <form method="post" th:action="@{/persona/guardar}" class="card-body p-5">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-4">
                <label>Nombre</label>
              </div>
              <div class="col-8">
                <input name="nombre" class="mb-3 w-100"/>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-4">
                <label>Apellido</label>
              </div>
              <div class="col-8">
                <input name="apellido" class="mb-3 w-100" />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-4">
                <label>Edad</label>
              </div>
              <div class="col-8">
                <input name="edad" class="mb-3 w-100" />
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <input type="submit" value="Enviar" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
          crossorigin="anonymous"></script>
</html>
